<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Todo List</h1>
        <h2>Projects</h2>
        <dialog id="confirm-delete-dialog">
            <form id="confirm-delete-form"method="dialog">
                <p>Are you sure you want to delete this item?</p>
                <menu>
                    <button id="cancel-delete-btn">Cancel</button>
                    <button id="confirm-delete-btn">Confirm</button>
                </menu>
            </form>
        </dialog>
        <div id="project-list">
            <!-- Project items will be dynamically added here -->
        </div>
        <button id="add-project-btn">Add Project</button>
        <from id="add-project-form" method="post" action="#">
        </from>
    </div>
    <div class="main">
        <div id="current-project">
            <!-- Current project details will be dynamically added here -->
        </div>
        <div id="todo-lists">
            <!-- Todo lists will be dynamically added here -->
        </div>
    </div>
</body>
</html>
