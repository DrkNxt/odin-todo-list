<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <h1>Todo List</h1>
        <h2>Projects</h2>
        <div id="project-list">
            <!-- Project items will be dynamically added here -->
        </div>
        <button id="add-project-btn">Add Project</button>
    </div>
    <div class="main">
        <div id="current-project">
            <!-- Current project details will be dynamically added here -->
        </div>
        <button id="add-todo-list-btn">Add Todo List</button>
        <div id="todo-lists">
            <!-- Todo lists will be dynamically added here -->
        </div>
    </div>
</body>
</html>
